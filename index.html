<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Letshare</title>
    <link rel="stylesheet" href="../css/vendor.css" type="text/css">
    <link rel="stylesheet" href="../css/ls-styles.css" type="text/css">

    <style>
  
  /* main menu styles */
  #ls-main-menu { 
  height:34px;
  min-height:34px;
  padding-right:0; /* replace with variable */
  padding-left:0;  /* replace with variable */
  background: -webkit-linear-gradient(#3B3B37, #090908);
  background: -o-linear-gradient(#3B3B37, #090908); 
  background: -moz-linear-gradient(#3B3B370, #090908);
  display:block;
  }

  #ls-menu-list { 
  margin:0;
  padding: 8px 0 0 20px; 
  list-style-type: none; 
    -webkit-margin-before: 0;
  -webkit-margin-after: 0;
  -webkit-margin-start: 0px;
  -webkit-margin-end: 0px;
  -webkit-padding-start: 0px;
  }
    #ls-menu-list li { display: inline; margin-right: 50px;  }
    #ls-menu-list li img { margin:-4px 0 0 8px;  }  
    #ls-menu-list a { color: #85B88C; font-weight:bold; font-size:13px; } 
    #ls-menu-list li a:hover, #ul-right li a:hover { color: #85D292; text-decoration:underline; }
    #ls-menu-list li a:focus, #ul-right li a:focus { color: #fff; }
  
    .active { background-color:transparent; color:#fff; }
    .active:hover { background-color:transparent; color:#fff; }

  
  /* left nav styles */
  .cs-tabs { margin:0;  }
  .cs tabs img { margin: 0 ; padding:0 border:0; }
  .nav-pills>li>a, a:hover, a:active { font-size:12px; }
  .nav-pills>li>a  { border-bottom: 1px solid #777;  } 
  .nav-pills>li>a:hover  { background-color:transparent; border-bottom: 1px solid #777;  } 
  
  
  /* right side styles */
  .tab-content { padding:0; margin:-12px 0 0 0; }
  .tab-title { color:#333; font-size:1.6em; }
  
  ::-webkit-scrollbar {
    background: rgba(65, 184, 185, 0.7);
    width: 13px;
}

::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
    -webkit-border-radius: 10px;
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.6);
    border-radius: 5px;
    box-shadow: 0px 0px 7px;
}
::-webkit-scrollbar-thumb:hover {
    background-color: rgba(255, 255, 255, 0.7);
}

  </style>

  <base href="/">
  </head>

  <body>
    <!-- angular router 'ui-view' loads page content -->
    <div id="ls-page-container-wrap" ui-view></div>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
    <script src="config.js"></script>
  </body>
</html>
