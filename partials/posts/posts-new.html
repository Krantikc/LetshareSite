<div class="ls-new-posts-container container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div> Submit Post </div>
    </div>
    
    
      <div class="col-md-12">
        <form  name="postForm" ng-submit="submitPost()">
          <fieldset class="form-group col-lg-12">
            <label for="title">Title</label>
            <input ng-required="true" 
                   ng-model="post.title" type="text" class="form-control" id="title" placeholder="Title">
          </fieldset>
          
          <div class="row">
            <fieldset class="form-group col-lg-8">
              <label for="category">Category</label>
              <select class="form-control"
                ng-required="true"
                ng-options="category.categoryId as category.name for category in categoriesList" 
                ng-model="selectedCategory"
                ng-change="onCategorySelection()"></select>
            </fieldset>
          </div>
          
          <fieldset class="form-group col-lg-12">
            <label for="description">Description</label>
            <textarea rows="{{textAreaRows}}" ng-required="true" 
                      ng-model="post.description" class="form-control" id="description" placeholder="Include the brand, model, age and any included accessories."></textarea>
          </fieldset>
          
          
          <!-- Location 1 -->
          <fieldset class="ls-fieldset-block">
            <legend ng-if="visibleFields.location2">From Location </legend>
            <legend ng-if="!visibleFields.location2">Location </legend>
            
            <fieldset class="form-group col-lg-5">
              <label for="city">City</label><br/>
              <select ng-required="true" 
                      ng-model="post.city1" 
                      ng-options="city.name for city in cities"
                      ng-change="citySelectionChange(post.city1, 'from')"></select>
              {{post.city1Id}}
            </fieldset>
            <fieldset class="form-group col-lg-5">
              <label for="location">Location</label><br/>
              <select ng-required="true" 
                      ng-model="post.location1" 
                      ng-options="location.name for location in fromLocations"></select>
            </fieldset>
          </fieldset>
          
          <!-- Location 2 -->
          <fieldset class="ls-fieldset-block" ng-if="visibleFields.location2">
            <legend>To Location </legend><br/>
            <fieldset class="form-group col-lg-5">
              <label for="city">City</label><br/>
              <select ng-required="true" 
                      ng-model="post.city2" 
                      ng-options="city.name for city in cities"
                      ng-change="citySelectionChange(post.city2, 'to')"></select>
            </fieldset>
            <fieldset class="form-group col-lg-5">
              <label for="location">Location</label><br/>
              <select ng-required="true" 
                      ng-model="post.location2" 
                      ng-options="location.name for location in toLocations"></select>
              
            </fieldset>
            
            
          </fieldset>
          
          <!--
          
          <fieldset class="ls-fieldset-block" ng-if="visibleFields.location3">
            <legend>Via Location </legend>
            <fieldset class="form-group col-lg-5">
              <label for="location">Location</label>
              <input ng-model="post.location3Id" type="number" class="form-control" id="location" placeholder="Location">
            </fieldset>
            
            <fieldset class="form-group col-lg-5">
              <label for="city">City</label>
              <input ng-model="post.city3Id" type="number" class="form-control" id="city" placeholder="City">
            </fieldset>
          </fieldset>
          
          -->
        
          <fieldset>
            <fieldset class="form-group col-lg-10">
              <label for="brand">Brand</label>
              <input ng-required="true" 
                     ng-model="post.brand" type="text" class="form-control" id="brand" placeholder="Eg, Hundai, KTM, Prestige etc">
            </fieldset>
            <fieldset class="form-group col-lg-10">
              <label for="unique-id">Unique Reference Id</label>
              <input ng-required="uniqueIdRequired" ng-model="post.uniqueId" type="text" class="form-control" id="unique-id" placeholder="License No., Registration No. etc">
            </fieldset>
          </fieldset>
          
          <fieldset class="form-group">
            <fieldset class="form-group  col-lg-6">
              <label for="city">Capacity</label>
              <input ng-model="post.capacity" type="number" class="form-control" id="city" placeholder="Eg, 5, 100 etc">
            </fieldset>
            
            <fieldset class="form-group col-lg-4">
              <label for="unique-id">&nbsp</label>
              <select class="form-control" ng-model="post.measurement" ng-options="measurement as measurement.label for measurement in measurements"></select> <!-- sync with availability -->
            </fieldset>
          </fieldset>
          
          <fieldset class="form-group">
            <fieldset class="form-group col-lg-6">
              <label for="unique-id">Availability</label>
              <input ng-model="post.availability" type="number" class="form-control" id="availability" placeholder="Eg: 5, 100 etc">
            </fieldset>
            
            <fieldset class="form-group col-lg-4">
              <label for="unique-id">&nbsp</label>
              <select class="form-control" ng-model="post.measurement" ng-options="measurement as measurement.label for measurement in measurements"></select> <!-- sync with availability -->
            </fieldset>
          </fieldset>
          
          <fieldset class="form-group col-lg-10">
            <label for="unique-id">Amenities</label>
            <input ng-model="post.amenities" type="text" class="form-control" id="amenities" placeholder="AC, Car Parking, Security etc">
          </fieldset>
          <fieldset class="form-group col-lg-6">
            <label for="unique-id">Age</label>
            <input ng-model="post.age" type="text" class="form-control" id="age" placeholder="Age">
          </fieldset>
          <fieldset class="form-group  col-lg-4">
            <label for="unique-id">&nbsp</label>
            <select class="form-control" ng-model="post.ageType" ng-options="agePeriod as agePeriod.label for agePeriod in agePeriods"></select> <!-- sync with availability -->
          </fieldset>

          <div class="row">
            <div class="col-md-4" >
              <div class="drop-box"
                   ngf-select 
                   ng-model="post.uploadedFile1" 
                   name="file" 
                   ngf-pattern="'image/*'"
                   ngf-accept="'image/*'" 
                   ngf-max-size="10MB" 
                   ngf-min-height="100"
                   ngf-drop>
                <div class="col-md-12 image-thumbnail">
                  <img ng-if="post.uploadedFile1"  ngf-thumbnail="post.uploadedFile1 || '/thumb.jpg'">
                </div>
                Select / Drop Image Here
              </div>
            </div>
            
            <div class="col-md-4">
              <div class="drop-box" 
                   ngf-select  
                   ng-model="post.uploadedFile2"
                   ngf-accept="'image/*'" 
                   ngf-max-size="10MB" 
                   ngf-min-height="100"
                   ngf-drop>
                <div class="col-md-12 image-thumbnail">
                  <img ng-if="post.uploadedFile2"  ngf-thumbnail="post.uploadedFile2 || '/thumb.jpg'">
                </div>
                Select / Drop Image Here
              </div>
            </div>
            <div class="col-md-4">
              <div class="drop-box" 
                   ngf-select  
                   ng-model="post.uploadedFile3"
                   ngf-accept="'image/*'" 
                   ngf-max-size="10MB" 
                   ngf-min-height="100"
                   ngf-drop>
                <div class="col-md-12 image-thumbnail">
                  <img ng-if="post.uploadedFile3"  ngf-thumbnail="post.uploadedFile3 || '/thumb.jpg'">
                </div>
                Select / Drop Image Here
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12" >
              <button class="form-control btn-success" id="posts-submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
      
    
  </div>
