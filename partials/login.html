<div id="ls-login" class="row">
  <div class="col-md-4 centered ls-block login-form">
    <form name="loginForm" ng-submit="doLogin()" novalidate>
      <fieldset class="form-group col-lg-10 centered margin-v-20">
        <label ><h1>Login</h1></label>
      </fieldset>
      <fieldset class="form-group col-lg-10 centered margin-v-20">
        <input type="text" 
               name="email"
               placeholder="Email" 
               ng-model="user.username" 
               class="form-control"
               required/>
               
        <!-- show an error if this isn't filled in -->
        <p ng-show="!formValid && loginForm.email.$error.required" class="error-msg">Email is required.</p>

      </fieldset>
      
      <fieldset class="form-group col-lg-10 centered margin-v-20">
        <input type="password" 
               name="password"
               placeholder="Password" 
               ng-model="user.password" 
               class="form-control"
               required/>

        <!-- show an error if this isn't filled in -->
        <p ng-show="!formValid && loginForm.password.$error.required" class="error-msg">Password is required.</p>
        
        <p ng-show="formValid && errorMsg" class="error-msg">{{errorMsg}}</p>
      </fieldset>

      <fieldset class="form-group col-lg-5 pull-right">
        <a ui-sref="forgotPassword">forgot password?</a>
      </fieldset>
      <fieldset class="form-group col-lg-10 centered margin-v-20">
        <button class="btn ls-btn" >Login</button>
      </fieldset>
    </form>
  </div>
</div>
