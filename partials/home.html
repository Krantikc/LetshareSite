<div id="ls-home" class="row">
  <filter-box></filter-box>
  <div class="col-md-8 centered trending-posts-block">
      <div  ui-sref="posts.details({id: post.postId})"  ng-repeat="post in postsList | limitTo :4"  class="post">
        <div class="img-block">
          <img ng-src="posts/{{post.postId}}/img-{{post.postId}}-1.jpg"/>
        </div>
        <div class="details-block">
          <div class="title">{{post.title}}</div>
        </div>
      </div>
      <div class="view-more" ng-click="getPosts(selectedCategory[0], 
                                                         selection.postType,
                                                         searchTitle, 
                                                         journeyDate,
                                                         selectedCity1, 
                                                         selectedLocation1, 
                                                         selectedCity2, 
                                                         selectedLocation2)">

          View More
      </div>
  </div>
</div>
