<div id="ls-home" class="row">
  <filter-box></filter-box>
  <div class="col-md-8 centered categories-block">
      <div ng-repeat="post in postsList"  class="category">
        <div class="img-block">
          <img ng-src="posts/{{post.postId}}/img-{{post.postId}}-1.jpg"/>
        </div>
        <div class="details-block">
          <div class="title">{{post.title}}</div>
        </div>
      </div>
  </div>
</div>
