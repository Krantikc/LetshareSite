<div id="ls-home" class="row">
  <div class="col-md-12">
    <div ui-sref="posts" id="post-btn">Post</div>
  <div>
  <div class="col-md-10 centered">
      <div ui-sref="posts.details({id: post.postId})" ng-repeat="post in postsList"  class="col-md-3 item">
        <div class="img-block">
          <img ng-src="imgs/monitor-page-background.png"/>
        </div>
        <div class="details-block">
          <div class="title">{{post.title}}</div>
        </div>
        
      </div>
  </div>
</div>
