<div class="ls-register-user-container">
  <div class="row">
  
  <h1> Register User </h1>

  <form ng-submit="registerUser()" >
    <div class="col-md-6">
    <fieldset class="form-group">
      <label for="first-name">First Name</label>
      <input ng-model="user.firstName" type="text" class="form-control" id="first-name" placeholder="First Name">
    </fieldset>
    
    <fieldset class="form-group">
      <label for="last-name">Last Name</label>
      <input ng-model="user.lastName" type="text" class="form-control" id="last-name" placeholder="Last Name">
    </fieldset>
    
    <fieldset class="form-group">
      <label for="mobile">Mobile</label>
      <input ng-model="user.mobile" type="text" class="form-control" id="mobile" placeholder="Mobile">
    </fieldset>
    
    <fieldset class="form-group">
      <label for="email">Email</label>
      <input ng-model="user.email" type="text" class="form-control" id="email" placeholder="Email">
    </fieldset>
    
    <fieldset class="form-group">
      <label for="password">Password</label>
      <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
    </fieldset>
    
    <fieldset class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input ng-model="user.confirmPassword" type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
    </fieldset>
   
    <button >Submit</button>
     </div>
  </form>
 
</div>
</div>
